    <div class="skewed-header">
      <div class="header-bg" style= "background-image: url('images/backgrounds/contact.jpg');"></div>

      <div class="skewed-header-wrapper">
        <div class="skewed-header-content">
          <div class="heading-wrapper">
            <h1>Contact</h1>
          </div>


          <div class="link-wrapper">
            <div class="navlink">
              <a href="index.html">Home</a>
            </div>
            <div class="navlink">
              <a href="about.html">About</a>

            </div>

              <a href="contact.html">Contact</a>
            </div>
          </div>
          </div>

        </div>
      </div>

         <div class="page-container">
          <div class="contact-grid-wrapper">
            <div class="company-metadata-sidebar-wrapper">
              <div class="logo">
                <img src="images/logos/decamp-fantastic-fries-logo-dark.png" alt="Logo">
              </div>




              <div class="company-details-wrapper">
                <i class="fa-solid fa-location-dot"></i>

                <div class="rashes">
                  123 Any Street <br>Scottsdale, AZ, 85251
                </div>
                </div>
                <div class="company-details-wrapper">
                <i class="fa-solid fa-phone"></i>

                  <div class="rashes">
                    555 555 5555 5555
                  </div>
                    </div>

                  <div class="company-details-wrapper">
                    <i class="fa-regular fa-clock"></i>

                    <div class="rashes">
                      10 AM - MIDNIGHT
                    </div>

              </div>

            </div>

            <div class="form">
              <div class="form-group">
              <input type="text" id="fullname" placeholder="Name">
              <label for="fullname">Name</label>
              </div>

              <div class="form-group">
                <input type="email" id="email" placeholder="Email">
                <label for="email">Email</label>
              </div>

              <div class="form-group">
                <textarea name="mesage" id="message" placeholder="Type Here"></textarea>
                  <label for="message">Message</label>
              </div>

                  <div class="spacer10"></div>
              <div class="center-btn-wrapper">
              <button type="submit" class="btn">Send</button>
              </div>

            </div>
          </div>
          </div>






    <div class="footer-wrapper">
      <div class="center-wrapper">
        <div class="logo-wrapper">
          <img src="images/logos/decamp-fantastic-fries-logo-white.png" alt="Logo">
          </div>


              <div class="phone-hours-wrapper">
                <span class="phone-wrapper">
                  555 555 5555
                </span>

                <span class="hours-wrapper">
                    10AM-MIDNIGHT
                </span>

                </div>
