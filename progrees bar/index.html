<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Eneh Franklyn">
  <link rel="stylesheet" href="style.css">
  <title>Animated Circular Progress</title>
</head>
<body>
  <div class="grid-container">
    <div class="grid-item">
      <div class="card">
        <div class="percent" style="--clr:#04fc43;--num:85;" >
          <div class="dot"></div>
          <svg>
            <circle cx="70" cy="70" r="70"></circle>
            <circle cx="70" cy="70" r="70"></circle>
          </svg>
          <div class="number">
            <h2>85<span>%</span></h2>
            <p>HTML</p>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="percent" style="--clr:#fee800;--num:45;" >
          <div class="dot"></div>
          <svg>
            <circle cx="70" cy="70" r="70"></circle>
            <circle cx="70" cy="70" r="70"></circle>
          </svg>
          <div class="number">
            <h2>45<span>%</span></h2>
            <p>JAVASCRIPT</p>
          </div>
        </div>
      </div>
    </div>
    <div class="grid-item">
      <div class="card">
        <div class="percent" style="--clr:#ff00be;--num:60;" >
          <div class="dot"></div>
          <svg>
            <circle cx="70" cy="70" r="70"></circle>
            <circle cx="70" cy="70" r="70"></circle>
          </svg>
          <div class="number">
            <h2>60<span>%</span></h2>
            <p>CSS</p>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="percent" style="--clr:#06ccff;--num:22;" >
          <div class="dot"></div>
          <svg>
            <circle cx="70" cy="70" r="70"></circle>
            <circle cx="70" cy="70" r="70"></circle>
          </svg>
          <div class="number">
            <h2>22<span>%</span></h2>
            <p>PHP</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
