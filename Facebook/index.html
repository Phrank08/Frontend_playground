<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Eneh Franklyn">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/sidebar.css">

    <script src="https://kit.fontawesome.com/3401b8a775.js" crossorigin="anonymous"></script>
   
    <!-- <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'> -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <title>Facebook Clone</title>
</head>
<body>
    <div class="facebook-navbar">
        <div class="left-column">
            <div class="fb-logo">
                <img src="images/facebook-logo.png" style="height: 100%; width: 60px;" alt="Facebook logo">
            </div>
            <div class="fb-search">
                <input type="search" placeholder="Search Facebook">
                <div class="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>

        </div>

        <div class="center-column">
            <div class="fb-icon">
                <i class="fa-solid fa-house" style="
                    color: rgb(6, 110, 247);"></i>
            </div>

            <div class="fb-icon">
                <i class="fa-solid fa-flag" id="my-icon"></i>
            </div>

            <div class="fb-icon">
                <i class="fa-solid fa-tv"></i>
            </div>
                  
            <div class="fb-icon">
                <i class="fa-solid fa-store"></i>
            </div>

            <div class="fb-icon">
                <i class="fa-solid fa-gamepad"></i>
            </div>

        </div>

        <div class="right-column">
            <div class="icon-fb"> 
                <i class="fa-solid fa-list-ul" style="background-color: #363535; padding: 10px; border-radius: 50px;"></i>
            </div>

            <div class="icon-fb"> 
                <div class="fb-messenger" style="position: relative;">
                    <i class="fa-brands fa-facebook-messenger" style="background-color: #363535; padding: 10px; border-radius: 50px;"></i>
                    <div class="number-1">
                        1
                    </div>
                </div>
                
            </div>

            <div class="icon-fb"> 
                <div class="facebook-bell" style="position: relative;">
                <i class="fa-solid fa-bell" style="background-color: #363535; padding: 10px; border-radius: 50px;"></i>
                <div class="number-20">
                    20+
                </div>

            </div>
            </div>

            <div class="profile-pic">
                <img src="images/hero.jpg" alt="">
            </div>
        </div>
    </div>

    <!-- SIDEBAR -->

<div class="Parent">
    <div class="sidebar">
        <div class="sidebar-list">
            <div class="side-pic">
                <img src="images/hero.jpg" alt="">
            </div>
            <div class="sidebar-menu">
                Dev Frank
            </div>
        </div>

        <div class="sidebar-list">
            <div class="sidebar-menu">
                Friends
                <div class="sidebar-icon">
                    <i class="fa-solid fa-user-group" style="color: #3272e2;"></i>
                </div>
            </div>
        </div>

        <div class="sidebar-list">
            <div class="sidebar-menu">
                Most Recent
            </div>
            <div class="sidebar-icon">
                <i class="fa-solid fa-user-clock" style="color: #7bded1;"></i>
            </div>
        </div>

        <div class="sidebar-list">
            <div class="sidebar-menu" style="margin-top: 3px;">
                Groups
            </div>
            <div class="sidebar-icon-1">
                <i class="fa-solid fa-users" style="color: #3272e2;"></i>
            </div>
        </div>

        <div class="sidebar-list">
            <div class="sidebar-menu">
                Marketplace
            </div>
            <div class="sidebar-icon">
                <i class="fa-solid fa-shop"style="color: #3272e2;"></i>
            </div>
        </div>
       
        <div class="sidebar-list">
            <div class="sidebar-menu">
                Watch
            </div>
            <div class="sidebar-icon-2">
                <i class="fa-sharp fa-solid fa-circle-play fa-2xs" style="color: #115deb;"></i>
            </div>
        </div>

        <div class="sidebar-list">
            <div class="sidebar-menu">
                Memories
            </div>
            <div class="sidebar-icon-3">
                <i class="fa-solid fa-clock" style="color: #e89a11;"></i>
            </div>
        </div>

        <div class="sidebar-list">
            <div class="sidebar-menu">
                Saved
            </div>
                <div class="sidebar-icon-4">
                    <i class="fa-solid fa-bookmark" style="color: #ca3bb4;"></i>
                </div>
            </div>

        <div class="sidebar-list">
            <div class="sidebar-menu">
                Pages
            </div>
                <div class="sidebar-icon-4">
                    <i class="fa-solid fa-flag" style="color: #ee5f2b;"></i>
                </div>
        </div>
    
        <div class="sidebar-list">
            <div class="sidebar-menu">
                Events
            </div>
            <div class="sidebar-icon-5">
                <i class="fa-solid fa-calendar-xmark" style="color: #fb3257;"></i>
            </div>
        </div>

        <div class="sidebar-list">
            <div class="sidebar-menu">
                See more
            </div>
            <div class="sidebar-icon-6">
                <i class="fa-solid fa-chevron-down"></i>
            </div>
        </div>


    </div>
</div>
</body>
</body>
</html>
