<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="author" content="Eneh Franklyn Okechukwu">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ping Pong Game</title>

	<style>
		canvas {
			background: #111;
		}
	</style>
	</head>
	<body onload="startGame()">
	<div id="score"></div>
	<canvas id="canvas" height="400" width="600"></canvas>

	<script>

	var pong1;
	var pong2;
	var ball;
	var myScore;
	var myScore1;

	function startGame() {
		myGameArea.start();

		pong1 = new component(8, 60 , "yellow" , 20 , 150);
		pong2 = new component(8, 60 , "line" , 670 , 150);
		ball = new component(7, 7 , "orange" , 350 , 170);
		myScore = new component("16px", "consolas" , "yellow" , 200 , 25 , "text");
		myScore1 = new component("16px", "consolas" , "line" , 410 , 25 , "text");
	}

	var myGameArea = {
		canvas : document.createElement('canvas'),
		start : function() {
			this.canvas.width = 700;-
			this.canvas.height = 300;
			this.content = this.canvas.getContent('2d');
			document.body.insertBefore(this.canvas, document.body.childNodes[0]);
			this.interval = setInterval(updateGameArea , 30);
		}

		clear: function() {
			this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
		},
		stop: function() {
			clearInterval(this.interval);
		}
	}

	//CONSTRUCTION FUNCTION TO CREATE DIFFERENT OBJECS/////////////////////////////
	//////////////////////////////////////////////////////////////////////////////

	function component(width , height , color , x , y , type) {
		this.type = type;
		this.width = width;
		this.height = height;
		this.x = x;
		this.y = y;
		this.speedX = 0;
		this.speedY = 0;

		this.update = function() {
			ctx = myGameArea.context;
			if(this.type == "text") {
				ctx.font = this.width + " " + this.height;
				ctx.fillStyle = color;
				ctx.fillText(this.text, this.x, this.x, this.y,);
			} else {
				ctx.fillStyle = color;
				ctx.fillRect(this.x, this.y, this.width, this.height);
			}
		}
	}

/////////UPDATE GAME FUNCTION ///////////////////////////////////////////////////
/////////////////////////////////////////////////////////////////////////////////

function updateGameArea(){
	pong1.update();
	pong2.update();
	ball.update();
	myScore.update();
	myScore1.update();
}











</script>
</body>
</html>











</script>
</body>
</html>
